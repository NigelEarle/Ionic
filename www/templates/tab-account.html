<ion-view view-title="Account">
  <ion-content class="padding">
    <h1>Customize Your Settings</h1>
    <ion-list ng-model="toggle">
      <div class="item item-divider">
        <h2><b>Toggle Switches</b></h2>
      </div>
      <ion-toggle toggle-assertive>
      <b>Wifi</b>
      </ion-toggle>
      <ion-toggle>
      <b>Beast Mode</b>
      </ion-toggle>
      <ion-toggle>
      <b>Pug Life</b>
      </ion-toggle>
      <ion-toggle>
      <b>The TV</b>
      </ion-toggle>
      <ion-toggle>
      <b>Haters</b>
      </ion-toggle>
      <br>
    </ion-list>
    <br>
    <div class="list">
      <div class="item item-divider">
        <h2><b>Happiness</b></h2>
      </div>
      <div class="item range range-positive">
        <i class="icon ion-social-usd-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-social-usd"></i>
      </div>
    </div>
    <div class="list">
      <div class="item item-divider">
        <h2><b>Intelligence</b></h2>
      </div>
      <div class="item range range-assertive">
        <i class="icon ion-ios-flame-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios-flame"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
